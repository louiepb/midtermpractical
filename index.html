<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>
		   
		   <style type="text/css">
		   
		     /* Header/Logo Title */
.header {
  padding: 20px;
  text-align: center;
  background: #e6550d;
  color: white;
  font-size: 15px;
  margin: 10px;
  
  html, body { margin: 0; padding: 0; height: 100%; }
  #map { min-height: 100%; 
  

</style>

    </head>
    <body>
	<div class="header">
  <h1>Welcome to NEIU</h1>
  <p>Geography and Environmental Studies Department</p>
</div>

	
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">
		
		
		

          var map = L.map('map', {
              center: [41.9795547,-87.7178613],
              zoom: 16.19
          });

          L.tileLayer('https://tile.openstreetmap.de/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);
			
			
			var NEIUIcon = L.icon({
    iconUrl: 'NEIUIcon.png', // url that links to the icon image file
    iconSize:     [30, 30], // size of the icon image in pixels
    iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
    popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
});

			var marker1 = L.marker([41.98041230780417, -87.7191553622877], {icon: NEIUIcon}).addTo(map); //library 
			var marker2 = L.marker([41.98057923113227, -87.71638152530412], {icon: NEIUIcon}).addTo(map); //BBH
			var marker3 = L.marker([41.98136965632153, -87.71896383544815], {icon: NEIUIcon}).addTo(map); //Fine Arts Building
			var marker4 = L.marker([41.98110454587753, -87.71739859886603], {icon: NEIUIcon}).addTo(map);  //Teachers College 
			var marker5 = L.marker([41.977707106717126, -87.7175637082108], {icon: NEIUIcon}).addTo(map); //PE Complex
			var pic1 = '<img src="https://i.imgur.com/WBzIYF4.jpg" alt="library" width="250">';
			var pic2 = '<img src="https://i.imgur.com/3LpwzKd.jpg" alt="BBH" width="250">';
			var pic3 = '<img src="https://i.imgur.com/GtoC2Bl.jpg" alt="FA Building" width="250">';
			var pic4 = '<img src="https://i.imgur.com/vl8bE4Y.jpg" alt="Teachers College" width="250">';
			var pic5 = '<img src="https://i.imgur.com/EVSpq0c.jpg" alt="PE Complex" width="250">';
			
			marker1.bindPopup('<p style="color:#F1931B; font-weight:bold; font-family:georgia;"> Ronald Williams Library</p>,<p style="color:#F1931B; font-weight:normal; font-family:georgia;"> Here you can check out books, visit tutors, and get help with research. </p>' + pic1);
			marker2.bindPopup('<p style="color:#97D40A; font-weight:bold; font-family:georgia;"> Bernard Brommel Hall </p>,<p style="color:#97D40A; font-weight:normal; font-family:georgia;"> This is the building that houses all the science classes, including Geography, Biology, and Physics. </p> ' + pic2);
			marker3.bindPopup('<p style="color:#756bb1; font-weight:bold; font-family:georgia;"> Fine Arts Building </p>,<p style="color:#756bb1; font-weight:normal; font-family:georgia;"> Take art classes here - pottery, drawing, painting, sculpture, and more! </p>' + pic3);
			marker4.bindPopup('<p style="color:#c51b8a; font-weight:bold; font-family:georgia;"> Chicago Teachers College </p>,<p style="color:#c51b8a; font-weight:normal; font-family:georgia;"> Professional teaching tracts include Bilingual/Bicultural Education, Early Childhood Education, and Elementary Education. </p>' + pic4);
			marker5.bindPopup('<p style="color:#E40736; font-weight:bold; font-family:georgia;"> Physical Education Complex </p>,<p style="color:#E40736; font-weight:normal; font-family:georgia;"> Take classes, play basketball, or use exercise machines in the fitness center. </p>' + pic5);
        </script>
   </body>
</html>
